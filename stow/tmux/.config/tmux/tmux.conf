# Cargar colores generados por pywal (si existen)
if-shell "[ -f ~/.cache/wal/tmux-colors.conf ]" "source-file ~/.cache/wal/tmux-colors.conf"

### =====================================================
### OPCIONES BASICAS
### =====================================================
set -g mouse on
set -g status-position top
set -g status-interval 5
set -g status-justify centre

# Fondo transparente (no aplicar color base)
set -g status-style "bg=default,fg=#{@color-fg}"

# Prefijo
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Division de paneles
bind | split-window -h
bind - split-window -v

# Movimiento entre paneles
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

### =====================================================
### ESTILO DE VENTANAS Y BORDES
### =====================================================
set -g pane-border-style "fg=#{@color-border}"
set -g pane-active-border-style "fg=#{@color-accent}"

### =====================================================
### ðŸ§± BARRA DE ESTADO (minimalista rectangular)
### =====================================================
set -g status-left-length 80
set -g status-right-length 120

